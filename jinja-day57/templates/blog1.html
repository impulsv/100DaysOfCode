<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Blogger</title>
    <link rel="stylesheet" href="../static/css/styling.css">
</head>

<body>
    <div class=top>
        <h2 class="heading">Your Blog-Space</h2>
    </div>
    <div class="card">
        {% for blog in blog_data: %}
        {% if blog.id == num: %}
        <div class="header">
            <h3 class="text" style="font-size: 35px;">{{ blog.title }}</h3>
        </div>
        <p class="text" style="font-size: 28px"><em>{{ blog['subtitle'] }}</em></p>
        <div class="body_div">
            <p class="blog_body">{{ blog['body'] }}</p>
            {% endif %}
            {% endfor %}

        </div>
    </div>
</body>

<footer>
    <p class="footerr">Copyright {{ year }} | Built by Impulse</p>
</footer>

</html>
